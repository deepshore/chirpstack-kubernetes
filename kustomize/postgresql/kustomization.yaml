apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: postgres

resources:
- statefulset.yaml
- service.yaml

generatorOptions:
  disableNameSuffixHash: true

# generated by --> kustomize edit add configmap postgres-initdb --from-file='initdb/*'
configMapGenerator:
- files:
  - initdb/001-init-chirpstack.sh
  - initdb/002-chirpstack_extensions.sh
  name: postgres-initdb
  options:
    disableNameSuffixHash: true
