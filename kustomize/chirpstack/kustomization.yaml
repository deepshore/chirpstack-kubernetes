apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: chirpstack

resources:
- statefulset.yaml
- service.yaml

generatorOptions:
  disableNameSuffixHash: true

# generated by --> kustomize edit add configmap chirpstack-configuration --from-file='configuration/*'
configMapGenerator:
- files:
  - configuration/chirpstack.toml
  - configuration/region_eu433.toml
  - configuration/region_eu868.toml
  name: chirpstack-configuration
